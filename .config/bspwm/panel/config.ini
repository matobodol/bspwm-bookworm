[colors]
background = #252A34
foreground = #99A0AD
accent = #3B4252
fglight = #64D1E0
disabled = #707880

[bar/debian]
width = 1350
height = 16pt
radius = 0
offset-x = 8
offset-y = 8
fixed-center = true
; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2pt
line-color = ${colors.accent}

border-size = 3pt
border-color = ${colors.background}
;border-color = #00000000

padding-left = 0
padding-right = 0

module-margin-left = 1
module-margin-right = 1
module-margin-center = 0

;separator = |
separator-foreground = ${colors.disabled}

font-0 = "ShareTech-Regular:pixelsize=12;2"
font-1 = "Symbols Nerd Font Mono:size=12;2"

modules-left = launcher workspaces
modules-right = network browser term files user
modules-center = date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true


[module/launcher]
type = custom/text
;content =  
content = 󰖳
content-background = ${colors.accent}
content-foreground = ${colors.fglight}
content-padding = 4
click-left = bash -c ~/.config/bspwm/launcher/rofi.sh &

[module/workspaces]
type = internal/xworkspaces
pin-workspaces = true
enable-click = true
enable-scroll = true

icon-0 = I; 󰲠
icon-1 = II; 󰲢
icon-2 = III; 󰲤
icon-3 = IV; 󰲦
icon-4 = V; 󰲨
icon-default = 

format = <label-state>
format-padding = 0
label-monitor = %name%
label-active = %icon%
label-active-foreground = ${colors.fglight}
label-active-underline = ${colors.foreground}
label-occupied = %icon%
label-occupied-foreground = ${colors.fglight}
label-urgent = %icon%
label-urgent-foreground = ${colors.foreground}
label-empty = %icon%

label-active-padding = 3
label-urgent-padding = 3
label-occupied-padding = 3
label-empty-padding = 3

[module/network]
type = internal/network
interface = wlan0
interval = 3.0
accumulate-stats = true
unknown-as-up = true
ping-interval = 10

; Available tags:
;   <label-connected> (default)
;   <ramp-signal>
format-connected = <label-connected>   <ramp-signal>
; All labels support the following tokens:
;   %ifname%    [wireless+wired]
;   %local_ip%  [wireless+wired]
;   %local_ip6% [wireless+wired]
;   %essid%     [wireless]
;   %signal%    [wireless]
;   %upspeed%   [wireless+wired]
;   %downspeed% [wireless+wired]
;   %netspeed%  [wireless+wired] (%upspeed% + %downspeed%) (New in version 3.6.0)
;   %linkspeed% [wired]
;   %mac%       [wireless+wired] (New in version 3.6.0)
; Default: %ifname% %local_ip%
label-connected = %downspeed% 
label-connected-foreground = ${colors.foreground}
; Only applies if <ramp-signal> is used
ramp-signal-0 = 󰤯
ramp-signal-1 = 󰤟
ramp-signal-2 = 󰤢
ramp-signal-3 = 󰤥
ramp-signal-4 = 󰤨
ramp-signal-5 = 󰤨

; Available tags:
;   <label-disconnected> (default)
;format-disconnected = <label-disconnected>
; Default: (none)
;label-disconnected = 󰤭
;label-disconnected-foreground = ${colors.foreground}

; Used when connected, but ping fails (see ping-interval)
; Available tags:
;   <label-connected> (default)
;   <label-packetloss>
;   <animation-packetloss>
format-packetloss = No Internet <animation-packetloss>

; Default: (none)
;label-packetloss = No Internet 󰤠
label-packetloss-foreground = ${colors.foreground}

; Only applies if <animation-packetloss> is used
animation-packetloss-0 = 󰤫
animation-packetloss-1 = 󰤠
animation-packetloss-2 = 󰤣
animation-packetloss-3 = 󰤦
animation-packetloss-4 = 󰤩
; Framerate in milliseconds
animation-packetloss-framerate = 500



[module/term]
type = custom/text
;content = 
content = 
content-foreground = ${colors.foreground}
content-padding = 2
click-left = xterm &

[module/files]
type = custom/text
content = 
;content = 󰉋
content-foreground = ${colors.foreground}
content-padding = 2
click-left = thunar &

[module/browser]
type = custom/text
content = 
content-foreground = ${colors.foreground}
content-padding = 2
click-left = firefox-esr &
click-right = google-chrome-stable &

[module/user]
type = custom/text
content = 󰀉
content-foreground = ${colors.fglight}
content-padding = 2
click-left = ~/.config/bspwm/scripts/switch-theme.sh &

[module/date]
type = internal/date

; Seconds to sleep between updates
interval = 1.0

; See "http://en.cppreference.com/w/cpp/io/manip/put_time" for details on how to format the date string
; NOTE: if you want to use syntax tags here you need to use %%{...}
;;date = %Y-%m-%d%

; Optional time format
time = "%I : %M"

; if `date-alt` or `time-alt` is defined, clicking
; the module will toggle between formats
;;date-alt = %A, %d %B %Y
time-alt = "%A, %d %B %Y"

; Available tags:
;   <label> (default)
format = <label>

; Available tokens:
;   %date%
;   %time%
; Default: %date%
label = %time%
